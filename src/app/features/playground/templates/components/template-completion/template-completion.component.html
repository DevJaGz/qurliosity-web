<article class="p-3.5 bg-neutral-900 rounded-lg min-h-full">
  <div class="flex flex-col gap-2">
    <h4>{{ prompt().value }}</h4>
    @if (isLoading()) {
    <div class="flex flex-col gap-2">
      <p-skeleton />
      <p-skeleton width="30%" />
      <p-skeleton width="15%" />
    </div>
    } @else if (hasErrors()) {
    <pre class="text-red-500">Something went wrong. Please try again.</pre>
    } @else {
    <pre><p>{{ completion() }}</p></pre>
    }
  </div>
</article>
