<button
  type="button"
  pButton
  class="btn btn-outline"
  [ngClass]="{
    'dark:bg-green-800 dark:hover:bg-green-700 text-white': isValid(),
    'dark:bg-black secondary': !isValid(),
    'pointer-events-none opacity-20': dissabled()
  }"
>
  <i-tabler name="certificate"></i-tabler>
  <span> AI Credentials </span>
</button>
